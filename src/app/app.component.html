<mat-form-field appearance="fill">
  <mat-label>Nazwa taska</mat-label>
  <input matInput #primaryInput placeholder="" value="" >
</mat-form-field>
<button mat-button (click)="addTodo()">Add</button>
<p>Lista zadaÅ„</p>
<div class="list-wrapper">
  <app-todo-item-component
    *ngFor="let item of this.getTodos() | filterTodoByStatus:true; let i = index"
    [item]="item"
    [index]="i"
  ></app-todo-item-component>
  <app-todo-item-component
    *ngFor="let item of this.getTodos() | filterTodoByStatus:false; let i = index"
    [item]="item"
    [index]="i"
  ></app-todo-item-component>
</div>
