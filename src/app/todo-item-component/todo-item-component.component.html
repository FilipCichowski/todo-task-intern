<div class="task" [tooltip]="item.doneCreated || 'Not finished yet'">
  <input
    type="checkbox"
    class="check"
    (click)="onClickDone()"
    [checked]="item.isDone"
    id="i"
  />
  <p>{{ item.name }}</p>
  <button class="delete-button" (click)="removeItem()">
    <mat-icon fontIcon="delete" class="white-icon"></mat-icon>
  </button>
</div>
